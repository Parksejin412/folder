<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>인라인요소 <span class="인라인">삽입</span>하기</div>
  <div>
    <b>인라인요소</b>를 소개하겠습니다 
    <!-- 글의굵기 -->
    
    <strong>인라인요소</strong> 를 소개하겠습니다
    <!-- 글의굵기(강조) -->
    
    <i>인라인요소</i>를 소개하겠습니다
      <!-- 글의기울임 -->
    
    <em>인라인요소</em>를 소개하겠습니다
      <!-- 글의기울임(강조) -->
    
    <a href="https://www.naver.com/" target="_blank">네이버</a>
    
    <!-- 인라인요소이지만 공간을 인식하는 태그(button,img 태그) -->
    <button>버튼</button>
    <img src="https://img.megabox.co.kr/SharedImg/2023/03/27/kSTXZC8zxKg9AfCoLoMcNag8hM9Pzq6R_230.jpg" alt="">
   </div>
</body>
</html>
